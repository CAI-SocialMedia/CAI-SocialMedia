name: Firebase CD (Hosting + Firestore + App Hosting)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu çek
        uses: actions/checkout@v3

      - name: Node.js kur
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Java kur
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Firebase CLI yükle
        run: npm install -g firebase-tools

      - name: Frontend bağımlılıklarını kur ve build et
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Frontend build çıktısını kontrol et
        run: ls -la frontend/build

      - name: gradlew çalıştırılabilir yap
        run: chmod +x ./gradlew

      - name: Backend'i derle (Spring Boot JAR)
        run: ./gradlew clean build

      - name: Firebase deploy (Hosting + Firestore + App Hosting)
        run: firebase deploy --only hosting,firestore,apphosting --token ${{ secrets.FIREBASE_TOKEN }}